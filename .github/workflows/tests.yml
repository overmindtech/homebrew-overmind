name: brew test-bot
on:
  pull_request:
    branches:
      - main
    paths:
      # Only run this for changes to the formulas
      - "Formula/*.rb"
jobs:
  test-bot:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - run: brew test-bot --only-formulae --root-url=https://ghcr.io/v2/overmindtech/overmind
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: bottles_${{ matrix.os }}
          path: '*.bottle.*'
  notify:
    runs-on: ubuntu-latest
    needs: test-bot
    steps:
      - uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Homebrew bottling finished, time to add the `pr-pull` label! üè∑Ô∏è"
          title: "Homebrew Bottling"
          description: "Pre-compuled bottles created and uploaded"
          color: 0x5AB855
          url: ${{ github.event.pull_request.html_url }}
          username: GitHub Actions
